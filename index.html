      <header class="header">
        <a href="#" class="header-logo">
          <img class="icon__logo" src="assets/img/logo.png" alt="logo" />
        </a>
        <h2 class="header-text">Herolo Weather Task</h2>
        <nav class="header-nav">
          <button class="btn btn-default" type="submit">Home</button>
          <button class="btn btn-default" type="submit">Fovarites</button>
        </nav>
      </header>
      <main class="main">
        <div class="input-search">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">
              <svg class="icon__search">
                <use xlink:href="#icon--search"></use>
              </svg>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="tel aviv"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="forecast-frame">
          <div class="forecast-wrap" style="background-image: url(/assets/img/fon-winter.png)">
            <div class="frame-items-day">
              <div class="frame-items-1">
                <!--Блок показания прогноза погоды на текущий день-->
                <div class="now_astro">
                  <!--блок показания восхода и заката на данный день-->
                </div>
                <!--блок показания восхода и заката на данный день-->
                <div class="now_weather">
                  <!--блок показания температур на данный день-->
                </div>
                <!--блок показания температур на данный день-->
                <div class="now_feel">
                  "По ощущению:"
                  <span class="unit unit_temperature_c">-1</span>
                  <span class="unit unit_temperature_f">31</span>
                </div>
                <div class="now_desc">
                  <span class="tip">Малооблачно</span>
                </div>
              </div>
              <!--Блок показания прогноза погоды на текущий день-->
              <div class="now_time">
                <!--Текущая дата-->
                <time data-dateformat="D, j F, G:i">Пт, 3 января, 19:37</time>
              </div>
              <!--Текущая дата-->
              <div class="frame-items-add">
                <!--блок добавления города в избранное-->
                <svg class="icon__heart">
                  <use xlink:href="#icon--heart"></use>
                </svg>
                <button class="btn btn-default" type="submit">Favorites</button>
              </div>
            </div>
            <div class="tabs">
              <!--Вкладка (Блоки) температур-->
              <div class="tab-items">
                <!--итем температур (1 из 5)-->
                <div class="tab-wrap">
                  <div class="tab-date">
                    <!--дата итема температур-->
                    <span class="blue ">Пт, 3 янв</span>
                  </div>
                  <div class="tab-templine">
                    <div class="tab-templine-inner">
                      <div class="chart">
                        <!--блок показания температур-->
                        <div class="values">
                          <!--блок порога температур-->
                          <div class="value">
                            <!--температура нижняя-->
                            <span class="unit unit_temperature_c">−2</span>
                            <span class="unit unit_temperature_f">28</span>
                          </div>
                          <div class="value">
                            <!--температура верхняя-->
                            <span class="unit unit_temperature_c">+4</span>
                            <span class="unit unit_temperature_f">39</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--итем температур (1 из 5)-->
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="container-2"></div>
  </body>
</html>
