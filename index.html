      <header class="header">
        <a href="#" class="header-logo">
          <img class="icon__logo" src="/assets/img/logo.png" alt="logo" />
        </a>
        <h2 class="header-text">Herolo Weather Task</h2>
        <nav class="header-nav">
          <button class="btn btn-default nav-btn" type="submit">Home</button>
          <button class="btn btn-default nav-btn" type="submit">
            Fovarites
          </button>
          <button class="btn btn-default nav-btn" type="submit" data-toggle="modal" data-target="#modal_setting">
            <div>
              <svg class="icon__gear">
                <use xlink:href="#icon--gear"></use>
              </svg>
            </div>
          </button>
        </nav>

        <!--===блок поиска города===-->
        <div class="input-search">
          <!--===компонент bootstrap input поиска города===-->
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">
              <svg class="icon__search">
                <use xlink:href="#icon--search"></use>
              </svg>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="tel aviv"
              aria-describedby="basic-addon1"
            />
          </div>
          <!--===компонент bootstrap input поиска города===-->
        </div>
        <!--===блок поиска города===-->
        <!--===блок прогноза погоды===-->
        <div class="forecast-frame">
          <!--===фоновый блок прогноза погоды===-->
          <div class="forecast-wrap">
            <!--===блок прогноза погоды на текущий день===-->
            <div class="frame-items-day">
              <!--===Блок показания прогноза погоды на текущий день===-->
              <div class="frame-items-1">
                <!--===блок показания восхода и заката на данный день===-->
                <div class="now_astro">
                  <!--=== Блок "Восхода" ===-->
                  <div class="now_astro_item item_sunrise">
                    <div class="now_astro_time">7:57</div>
                    <div class="now_astro_caption">Sunrise</div>
                  </div>
                  <!--=== Блок "Восхода" ===-->
                  <!--=== Блок "Заката" ===-->
                  <div class="now_astro_item item_sunset">
                    <div class="now_astro_time">16:47</div>
                    <div class="now_astro_caption">Sunset</div>
                  </div>
                  <!--=== Блок "Заката" ===-->
                </div>
                <!--===блок показания восхода и заката на данный день===-->
                <!--===блок показания температур на данный день===-->
                <div class="now_weather">
                  <span class="unit unit_temperature_c">+2,2</span>
                </div>
                <!--===блок показания температур на данный день===-->
                <!--===блок показания температур по ощущению на данный день===-->
                <div class="now_feel">
                  By feeling:
                  <span class="unit unit_temperature_c">-1</span>
                  <span class="unit unit_temperature_f">31</span>
                </div>
                <!--===блок показания температур по ощущению на данный день===-->
                <!--===блок показания облочности на данный день===-->
                <div class="now_desc">
                  <span class="tip">Cloudy</span>
                </div>
                <!--===блок показания облочности на данный день===-->
              </div>
              <!--===Блок показания прогноза погоды на текущий день===-->
              <!--====Текущая дата===-->
              <div class="now_time">
                <time data-dateformat="D, j F, G:i">Fr, 3 January, 19:37</time>
              </div>
              <!--===Текущая дата===-->
              <!--===блок добавления города в избранное===-->
              <div class="frame-items-add">
                <button class="btn btn-default fia-btn" type="submit">
                  <div>
                    <svg class="icon__heart">
                      <use xlink:href="#icon--heart"></use>
                    </svg>
                  </div>
                  <div>Add to Favorites</div>
                </button>
              </div>
              <!--===блок добавления города в избранное===-->
            </div>
